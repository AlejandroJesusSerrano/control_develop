{% extends 'form.html' %}

{% load static %}

{% block form %}
<div class="form-group">
  <label for="id_number_id">Marca:</label>
  {{ form.brand_id }}
  {% if form.brand_id.errors %}
    <div class="invalid-feedback d-block">
      {{ form.brand_id.errors|join:"<br>" }}
    </div>
  {% endif %}
</div>

{% endblock form %}

{% block form_scripts %}
  <script src="{% static 'brand/js/form.js' %}"></script>
{% endblock form_scripts %}
