{% extends 'home.html' %}

{% block body %}
  <!-- Site wrapper -->
  <div class="wrapper dark-mode">
    {% include 'navbar.html' %}
    {% include 'sidebar.html' %}

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper" style="min-height: calc(100vh - 56px);">
      <!-- Content Header (Page header) -->
      <section class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-12">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item"><a href="{{list_url}}">{{entity}}</a></li>
                <li class="breadcrumb-item active">{{title}}</li>
              </ol>
            </div>
          </div>
          <div class="text-center">
            <h1>{{page_title}}</h1>
          </div>
        </div><!-- /.container-fluid -->
      </section>

      <!-- Main content -->
      <section class="content{% block content_class %}{% endblock content_class %}" style="flex: 1;">
        {% block content %}
        {% endblock content %}
      </section>
      <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    {% include 'footer.html' %}

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
      <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
  </div>
  <!-- ./wrapper -->

  {% block js %}
  {% endblock js %}
{% endblock body %}
