{% extends 'form.html' %}

{% load static %}

{% block form %}

<div class="form-group">
  <label for="id_brand">Marca:</label>
  {{ form.brand }}
  {% if form.brand.errors %}
    <div class="invalid-feedback d-block">
      {{ form.brand.errors|join:"<br>" }}
    </div>
  {% endif %}
</div>

{% endblock form %}

{% block form_scripts %}
  <script src="{% static 'form_basic.js' %}"></script>
{% endblock form_scripts %}
